<div class="person-with-rank">

    <div class="name">
        {{person.userFirstName}}
        <br>
        {{person.userLastName}}
    </div>
    <div class="image">
        <img class="rounded" src="{{person.profileImg}}">
    </div>
    <div class="rank">
        <span class="rank-num">
            {{person.rank | ordinal}}
        </span>
    </div>
</div>
